<div class="devlog_list_item {{evenorodd}}">
	<div class="devlog_list_item_content">
		<h3 class="{{salient_title}}"><a href="/devlogs/{{identifier}}.html">{{title}}</a></h3>
		<div class="selected_tag" style="display:{{display}};">{{tag}}</div>
		<p>{{lead}}... <a href="/devlogs/{{identifier}}.html">[read more]</a></p>
		<p id="date">{{date}}</p>
		<img style="display:{{display}};" src="/static/svg/shadow_logo.svg" class="separator_logo">	
	</div>
</div>
