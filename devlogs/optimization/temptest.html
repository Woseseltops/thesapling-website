<div class="sim" id="pool">
</div>

<script>
	var sim = new Simulation();
	sim.usePool = true;

	visualize_simulation(sim,elem,'pool');

<div class="sim" id="library">
</div>

</div>

<script>
	var sim = new Simulation();
	sim.usePool = true;
	sim.useLibrary = true;

	elem = document.getElementById('ancestors');
	visualize_simulation(sim,elem,'ancestors');
